<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style/loginStyle.css">
</head>
<body>
    <div id="app">
        <form v-if="!isLoggedIn" @submit.prevent="onSubmit">
            <label for="userName">Usuario:</label>
            <input type="text" id="userName" name="userName" v-model="userName" required>

            <label for="pass">Contrase침a:</label>
            <input type="password" id="pass" name="pass" v-model="passw" required>

            <button type="submit">Acceder</button>
        </form>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        const API_KEY = "eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIyNTU2OTBkZjg3ZGQ4YjQ1ZmQ0OGM2MjEzNzgzMjAxMiIsIm5iZiI6MTcyNzU3NTA0Mi4zMDg0NDYsInN1YiI6IjY2ZjJmNmRjMDIyMDhjNjdjODhkOWJjOSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.AeGm_NWqjLKptJznk1e5rGNSPdNkaxJZB6EBkPYB_Mc";

        createApp({
            setup() {
                var userName = ref('');
                var passw = ref('');
                var isLoggedIn = ref(false);

                onMounted(() => {
                    const userSession = sessionStorage.getItem('Usuario');
                    if (userSession) {
                        isLoggedIn.value = true;
                        window.location.href = '/home.html';
                    }
                });

                return {
                    userName,
                    passw,
                    isLoggedIn
                };
            },
            methods: {
                async onSubmit() {
                    try {
                        const tokenUrl = 'https://api.themoviedb.org/3/authentication/token/new';
                        const tokenResponse = await fetch(tokenUrl, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${API_KEY}`,
                                'Content-Type': 'application/json'
                            }
                        });

                        if (!tokenResponse.ok) {
                            throw new Error(`Error al generar el token: ${tokenResponse.status}`);
                        }

                        const tokenData = await tokenResponse.json();
                        const requestToken = tokenData.request_token;

                        const loginUrl = 'https://api.themoviedb.org/3/authentication/token/validate_with_login';
                        const loginResponse = await fetch(loginUrl, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${API_KEY}`, 
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                username: this.userName,
                                password: this.passw,
                                request_token: requestToken
                            })
                        });

                        if (!loginResponse.ok) {
                            throw new Error(`Error en la autenticaci칩n: ${loginResponse.status}`);
                        }

                        const loginResult = await loginResponse.json();

                        if (loginResult.success) {
                            this.isLoggedIn = true;
                            // Guardar usuario y token en sessionStorage
                            sessionStorage.setItem('Usuario', JSON.stringify({
                                nombre: this.userName,
                                token: requestToken
                            }));
                            this.showNotification("Bienvenido", "Has iniciado sesi칩n correctamente");
                            window.location.href = '/home.html';
                        } else {
                            console.log("Credenciales inv치lidas.");
                        }
                    } catch (error) {
                        console.error(error.message);
                    }
                },
                showNotification(title, message) {
                    alert(`${title}: ${message}`);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
